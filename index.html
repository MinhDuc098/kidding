<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks Animation</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="contein">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      "
    >
      <!-- Button trigger modal -->
      
      <button
        class="btn btn-success"
        onClick="ChangeText()"
        style="font-size: 50px"
        id="TriggerButton"
        data-bs-toggle="modal"
         data-bs-target="#myModal"
      >
        Click Để Thấy Điều Bất Ngờ
      </button>

      <h1
        id="virusMessage"
        class="hidden text-capitalize"
        style="font-size: 120px; color: whitesmoke; text-align: center"
      >
        your device has been infected with 27 viruses
      </h1>
      <audio id="birthdaySound"  loop>
        <source src="biohazard-alarm-143105.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal" >
        <div class="modal-dialog modal-dialog-centered modal-vertical-center animated-element">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header text-center">
              <h4 class="modal-title " style="color: red; font-size: 47px; width: 100%;display:none">WARNING!WARNING!</h4>
              
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body text-uppercase text-center" style="color: red;">
               <p style="font-size: 30px;"> Warning: Your PC Is at Risk of Virus & Malware Attack</p>
                <img class="img-fluid" src="istockphoto-1056810690-612x612.jpg" alt="">

            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
    <script>
      function ChangeText() {
        const TriggerButton = document.getElementById("TriggerButton");
        const virusMessage = document.getElementById("virusMessage");
        const birthdaySound = document.getElementById("birthdaySound");
        const firework = document.getElementsByClassName("contein");

        window.alert("WARNING! Your device is under attacking!");
        window.alert("WARNING! Your device is under attacking!");
        confirm("Do you want to defend your device from attacking?(We don't take the responsibility if you ignore this Warning)");
        document.body.classList.add("red-bg");
        virusMessage.style.display = "block";
        TriggerButton.style.display = "none";
        firework.disable = true;

        birthdaySound.play();
      }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
