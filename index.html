<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <div  style="display: flex; justify-content: center;align-items: center; height: 100%;">
    <button class="btn btn-success" onClick="ChangeText()" style="font-size: 50px;">
        Click Để Thấy Điều Bất Ngờ
    </button>
    <h1 style="display: none; font-size: 200px;">
        Địt Mẹ Mày
    </h1>
    </div>
    <script>
        function ChangeText(){
            var button = document.querySelector('.btn.btn-success');
            var text = document.querySelector('h1');
            

            button.style.display = 'none'
            text.style.display = 'block'
          
        }
    </script>
</body>
</html>
